<div class="relative overflow-hidden bg-white border rounded shadow-md p-2 group flex flex-col h-full">
  <!-- الصورة -->
  <div class="flex items-center justify-center h-48">
    <img [src]="product.imageCover" [alt]="product.title" class="max-h-full object-contain" />
  </div>

  <!-- المحتوى -->
  <div class="flex-1 mt-2 pb-14">
    <h3 class="text-green-700 text-sm">{{ product.category.name }}</h3>
    <h4 class="line-clamp-2 text-base font-semibold leading-snug">{{ product.title }}</h4>

    <div class="flex justify-between items-center mt-2">
      <span class="font-medium text-gray-900">{{ product.price }} EGP</span>
      <span class="flex items-center gap-1 text-sm">
        <i class="fa-solid fa-star text-yellow-500"></i>
        {{ product.ratingsAverage }}
      </span>
    </div>
  </div>

  <!-- الزر -->
  <button
    type="button"
    class="absolute inset-x-0 bottom-0 z-10
           w-full block text-center cursor-pointer
           bg-green-700 text-white border-t border-green-900 py-2
           hover:bg-green-800 hover:underline hover:text-white
           opacity-0 translate-y-2 group-hover:opacity-100 group-hover:translate-y-0
           transition-all duration-300 ease-out
           focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-0
           disabled:bg-gray-400 disabled:text-gray-200 disabled:cursor-not-allowed"
  >
    Add To Cart
  </button>
</div>
