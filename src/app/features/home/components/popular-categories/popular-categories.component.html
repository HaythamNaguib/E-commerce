<section class="py-14">
  <div class="container">
    <h2 class="text-4xl mb-6">Shop Popular Categories</h2>

    <owl-carousel-o [options]="categoriesOptions">
      @for (category of categoriesList; track category._id) {

        <ng-template carouselSlide [id]="category._id">
          <div class="border-2 border-green-600 rounded-lg p-3 mx-2 bg-white hover:shadow-lg transition-shadow cursor-pointer">
            <div class="overflow-hidden rounded h-[500px]">
              <img [src]="category.image" class="w-full h-full object-cover hover:scale-105 transition-transform duration-300" [alt]="category.name" />
            </div>
            <h3 class="mt-3 text-lg font-medium text-gray-800 text-center">{{ category.name }}</h3>
          </div>
        </ng-template>

      }
    </owl-carousel-o>
  </div>
</section>
