<section class="min-h-screen bg-gray-200 flex justify-center items-center py-10 px-4">

  <div class="bg-white shadow-xl rounded-md w-full max-w-5xl overflow-hidden">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-10 items-center ">

      <!-- IMAGE -->
      <div class="flex justify-center items-center">
        <img
          [src]="productDetails.imageCover"
          [alt]="productDetails.title"
          class="w-80 rounded-lg shadow-sm"
        />
      </div>

      <!-- DETAILS -->
      <div>
        <h2 class="text-3xl font-semibold mb-3">
          {{ productDetails.title }}
        </h2>

        <p class="text-gray-600 text-sm leading-6 mb-3">
          {{ productDetails.description }}
        </p>

        <p class="text-gray-500 mb-5">
          Category:
          <span class="font-medium text-gray-700">
            {{ productDetails.category.name }}
          </span>
        </p>

        <!-- PRICE + RATING -->
        <div class="flex justify-between items-center mb-3">
          <span class="text-xl font-bold">{{ productDetails.price }} EGP</span>

          <span class="flex items-center text-yellow-500 font-medium">
            ★ {{ productDetails.ratingsAverage }}
          </span>
        </div>

        <!-- BUTTON (بدون كليك) -->
        <button
          class="bg-green-700 hover:bg-green-800 text-white w-full py-2 rounded-md text-lg"
        >
          Add To Cart
        </button>

      </div>

    </div>

  </div>

</section>
